<!DOCTYPE html>
<html lang="en">
    {% seo %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

    <!-- Open Graph Meta Tags -->
<meta property="og:title" content="The Value Creator Writing Playbook by Patrick Kyei">
<meta property="og:description" content="I write to expand the collective consciouness">
<meta property="og:image" content="/assets/img/value-book.png">
<meta property="og:url" content="https://patrickkyei.com">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Patrick Kyei">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="The Value Creator Writing Playbook by Patrick Kyei">
<meta name="twitter:description" content="Write genius ideas that cause people to take action and win you followers who care about your brand.">
<meta name="twitter:image" content="/assets/img/value-book.png">


    <script src="https://kit.fontawesome.com/28ec8bc467.js" crossorigin="anonymous"></script>
      
</head>
<body class="has-navbar-fixed-top">

    {{ content }}

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
